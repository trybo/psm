<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sports Activities</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="jumbotron">
        <h1>Zapisy na zajęcia sportowe</h1>
      </div>
      <form style="width: 50%; margin: auto;">
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="name">Imię</label>
                <input type="text" class="form-control" id="name" placeholder="Imię">
                </div>
                <div class="form-group col-md-6">
                <label for="surname">Nazwisko</label>
                <input type="text" class="form-control" id="surname" placeholder="Nazwisko">
                </div>
            </div>
            <div class="form row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="choose-type">Kto</label>
                    <select class="form-control" id="choose-type">
                    <option>Pracownik</option>
                    <option>Student</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Zajęcia</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="kosz" value="option1">
                    <label class="form-check-label" for="kosz">Koszykówka</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="nozna" value="option2">
                    <label class="form-check-label" for="nozna">Piłka nożna</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="siatka" value="option3">
                    <label class="form-check-label" for="siatka">Siatkówka</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="badminton" value="option4">
                    <label class="form-check-label" for="badminton">Badminton</label>
                </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Uwagi</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <a class="btn btn-primary" href="#" role="button" aria-expanded="false" aria-controls="">Zarejestruj</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
